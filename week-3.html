<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week3.css">
    <title>facebook clone webpage</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <p>facebook</p>
            </div>
            <form action="">
                <div class="form one">
                    <label for="">Email or phone</label>
                    <input type="text" name="text" id="text">
                </div>
                <div class="form two">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password">
                    <p><a href="">Forgotten account?</a></p>
                </div>
                <div class="form-btn">
                    <button>Log in</button>
                </div>
            </form>
        </div>
        <div class="body">
            <div class="left">
                <h3>Facebook helps you connect and share with 
                    the people in your life</h3>
            </div>
            <div class="right">
                <h2>Create an account</h2>
                <p>It's quick and easy</p>
                <form action="">
                    <div class="name">
                        <input type="text" name="name" id="name" placeholder="First name">
                        <input type="text" name="name" id="name" placeholder="Surname">
                    </div>
                    <div class="others">
                        <input type="email" name="email" id="email" placeholder="Mobile number or email address">
                        <input type="password" name="password" id="password" placeholder="New password">
                        <label for="birthday">Birthday</label>
                        <div class="birthday">
                            <select name="day" id="day">
                                <option value="day">1</option>
                                <option value="day">2</option>
                                <option value="day">3</option>
                                <option value="day">4</option>
                                <option value="day">5</option>
                            </select>
                            <select name="month" id="month">
                                <option value="month">Jan</option>
                                <option value="month">Feb</option>
                                <option value="month">Mar</option>
                                <option value="month">Apr</option>
                                <option value="month">May</option>
                            </select>
                            <select name="year" id="year">
                                <option value="year">1999</option>
                                <option value="year">1998</option>
                                <option value="year">1997</option>
                                <option value="year">1996</option>
                                <option value="year">1995</option>
                            </select>
                        </div>
                        <label for="gender">Gender</label>
                        <div class="gender">
                            <input type="radio" name="female" id="female">
                            <label for="text">Female</label>
                            <input type="radio" name="male" id="male">
                            <label for="text">Male</label>
                            <input type="radio" name="custom" id="custom">
                            <label for="text">Custom</label>
                        </div>
                        <p class="policy">By clicking Sign Up, you agree to our Terms, 
                            Data Policy and Cookie Policy. You may receive 
                            SMS notifications from us and can opt out of any time.
                        </p>
                        <div class="btn-2">
                            <button>Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
